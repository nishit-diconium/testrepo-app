name: Build and Push Docker Image to ACR

on:
  push:
    branches:
      - main  # This workflow runs when code is pushed to the main branch

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    steps:
    - name: checkout
      uses: actions/checkout@v3
      
    - uses: azure/login@v2
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}
        
      # Step 3: Log in to ACR using Azure CLI
    - name: Log in to ACR
      run: |
        az acr login --name kotlinappacr

      # Step 4: Build and tag the Docker image
    - name: Build Docker image
      run: |
        docker buildx build -t nishitdiconium/kotlinimg:0.1 .

      # Step 5: Push the Docker image to ACR
    - name: Push Docker image
      run: |
        docker push kotlinappacr.azurecr.io/kotlinimg:0.1
